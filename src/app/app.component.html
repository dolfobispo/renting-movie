<!-- nav -->
<nav class="navbar navbar-expand navbar-dark bg-dark" *ngIf="user">
    <div class="navbar-nav">
        <a class="nav-item nav-link" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Home</a>
        <a class="nav-item nav-link" routerLink="/users" routerLinkActive="active">Users</a>
        <a class="nav-item nav-link" routerLink="/movies" routerLinkActive="active">Movies</a>
        <a class="nav-item nav-link" (click)="logout()">Logout</a>
    </div>
    <div class="navbar-collapse collapse w-100 order-3 dual-collapse1">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a routerLink="/cart" class="cart position-relative d-inline-flex" aria-label="View your shopping cart">
                    <i class="fas fa fa-shopping-cart fa-lg"></i>
                    <span class="cart-basket d-flex align-items-center justify-content-center">
                        {{cart.items.length}}
                    </span>
                  </a>
            </li>
        </ul>
    </div>
</nav>

<!-- main app container -->
<div class="app-container" [ngClass]="{ 'bg-light': user }">
    <alert></alert>
    <router-outlet></router-outlet>
</div>
